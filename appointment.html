          <h1 class="l-heading"><span class="text-primary">Book a visit </span> with our doctors</h1>
          <p>MAKE AN APPOINTMENT NOW</p>
          <form action="process.php">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="mobile">Phone</label>
                <input type="tel" id="mobile">
            </div>
            <div class="form-group">
                <label for="date">Select Appointment Date</label>
                <input type="date" id="date" placeholder="" maxlength="100">
            </div>
            <div class="form-group">
              <label for="message">Additional Info</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
    </section>
